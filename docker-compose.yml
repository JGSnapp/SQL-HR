version: "3.9"

services:
  tlite:
    build:
      context: ./tlite_server
      dockerfile: Dockerfile
    container_name: tlite
    ports:
      - "8000:8000"
    environment:
      VLLM_API_KEY: ${API_KEY:-local-key-123}
      HUGGING_FACE_HUB_TOKEN: ${HUGGING_FACE_HUB_TOKEN:-}
    command:
      - "--model"
      - "${TLITE_MODEL:-t-tech/T-lite-it-1.0}"
      - "--served-model-name"
      - "${API_MODEL:-tlite-local}"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--api-key"
      - "${API_KEY:-local-key-123}"
      - "--max-model-len"
      - "${TLITE_MAX_MODEL_LEN:-4096}"
      - "--gpu-memory-utilization"
      - "${TLITE_GPU_MEMORY_UTILIZATION:-0.90}"
      - "--download-dir"
      - "/models"
      - "--enforce-eager"
      - "--enable-json-output"
    volumes:
      - ${MODELS_DIR:-./models}:/models
    device_requests:
      - driver: nvidia
        count: 1
        capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 10

  agent_server:
    build:
      context: ./agent_server
    depends_on:
      tlite:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      BASE_URL: ${AGENT_BASE_URL:-http://tlite:8000/v1}
    restart: unless-stopped

  postgres:
    image: ankane/pgvector
    container_name: postgres
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/add_rows.sql:/docker-entrypoint-initdb.d/02-add_rows.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
